<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ISRO Missions</title>
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="logo" class="logo-img">
            <span class="logo-text">ISRO</span>
        </div>
        <nav>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="missions.html">Missions</a></li>
                <li><a href="satellites.html">Satellites</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>    
    <section class="mission-section">
        <div class="container">
            <h1>ISRO Mission</h1>
            <div class="filter-container">
                <select id="missionFilter">
            <option value="all">All Missions</option>
            <option value="Lunar Mission">Lunar Mission</option>
            <option value="Mars Mission">Mars Mission</option>
            <option value="Solar Mission">Solar Mission</option>
            </select>
        </div>
            <div id="missions-container" class="missions-grid"></div>
        </div>    
    </section>
    <div id="missionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>Launch Date:</strong><span id="modalLaunch"></span></p>
            <p><strong>Rocket:</strong><span id="modalRocket"></span></p>
            <p><strong>Status:</strong><span id="modalStatus"></span></p>
            <p id="modalDescription"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
