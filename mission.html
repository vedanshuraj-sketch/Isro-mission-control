<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="mission-hero">
        <div class="container">
            <h1 id="missionTitle"></h1>
            <p id="missionType"></p>
        </div>
    </section>

    <section class="mission-details">
        <div class="container">
            <p><strong>Launch Date:</strong> <span id="missionLaunch"></span></p>
            <p><strong>Rocket:</strong> <span id="missionRocket"></span></p>
            <p><strong>Status:</strong> <span id="missionStatus"></span></p>
            <p id="missionDescription"></p>
        </div>
    </section>

    <section class="mission-timeline">
        <div class="container">
            <h2>Mission Timeline</h2>
            <div id="timelineContainer"></div>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/mission.js"></script>
</body>
</html>
